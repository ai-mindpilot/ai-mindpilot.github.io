<header class="float-header">
  <div class="logo">
    <div class="appIconShadow">
      <a href="../" target="_self"><img class="headerIcon" src="{{ site.app_icon | relative_url }}" /></a>
    </div>
    <div>
      <p class="headerName">{{ site.app_name }}</p>
      <p class="headerSubName">{{ site.app_price }}</p>
    </div>
  </div>
  <div style="flex: 1"></div>

  <div class="download-button" onclick="location.href='../'">Try Now</div>
</header>
